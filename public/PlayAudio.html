<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play Audio</title>
</head>
<body>
<audio autoplay="true" controls="controls"
       src="http://192.168.0.6:8989/audio/download?fileName=gtr-dist-jimi.wav&speakerName=ayu">
    <source src="track.wav" type="audio/wav"/>
    Your browser does not support the audio element.
</audio>
<h1>File metadata:</h1>
<p id="metadata"></p>

<script>
    const url = 'http://localhost:8989/audio/metadata?fileName=gongs.wav';
    fetch(url)
        .then(function(response) {
            return response.json();
        })
        .then(function(myJson) {
            document.getElementById("metadata").innerHTML=JSON.stringify(myJson);
        })
        .catch(function(error){
            console.log(error);
    });

</script>
</body>
</html>
